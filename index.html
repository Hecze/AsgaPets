<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e0873153c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylepets.css">
    <title>ASGA Pets</title>
</head>
<body>
    <div class="home" id="home">
        <header>
            <div class="title">
                <h1>A<span>nother</span>S<span>tupid</span>G<span>ame</span>A<span>bout</span></h1>
                <h2>PETS</h2>
            </div>
        </header>
        <button class="lets-play" id="lets-play">Let's Play</button>
    </div>
    <div class="petshop" id="petshop">
        <div class="reload" id="reload"><i class="fa-solid fa-arrow-rotate-right" id="reload"></i></div>
        <div class="cookies"><h1 id="number">8</h1><i class="fa-solid fa-cookie"></i></div>
        <div class="cardpet"><img src="img/elephant.png" alt=""><button class="btnAdopt1" id="elephant">Adopt now</button><i class="fa-solid fa-hand-fist"></i></div>
        <div class="cardpet"><img src="img/mouse.png" id="img-mouse"alt=""><button class="btnAdopt2" id="mouse">Adopt now</button><i class="fa-solid fa-hand"></i></div>
        <div class="cardpet"><img src="img/cat.png" id="img-cat" alt=""><button class="btnAdopt3" id="cat">Adopt now</button><i class="fa-solid fa-hand-scissors"></i></div>
    </div>
    <div class="fightContainer" id="fightContainer">
        <div class="batleCookie"><h1 id="prize"></h1><i class="fa-solid fa-cookie"></i></div>
        <div class="versus" id="versus">VS</div>
        <div class="cardpet" id="petEnemy"><h1></h1><h3></h3></div>
        <div class="cardpet" id="myPet"><h1></h1><h3></h3></div>
    </div>
    <div class="mypets" id="mypets">
    </div>
    <div class="sections" id="sections">
        <a href="#petshop" id="btn-petshop"><i class="fa-solid fa-coins" id="btn-petshop"></i></a>
        <a href="#home" id="btn-home"><i class="fa-solid fa-house" id="btn-home"></i></a>
        <a href="#mypets" id="btn-mypets"><i class="fa-solid fa-paw" id="btn-mypets"></i></a>
    </div>
    <div class="relleno"></div>


    <script src="scriptpets.js"></script>
</body>
</html>
